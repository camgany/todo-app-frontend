<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Update Task</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name_task">Name</label>
            <input type="text" class="form-control" id="name_task" required [(ngModel)]="task.name_task" name="name_task">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" required [(ngModel)]="task.description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" required [(ngModel)]="task.status" name="status">
              <option value="TODO">TODO</option>
              <option value="In progress">In progress</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
      </div>
    </div>
  </div>
